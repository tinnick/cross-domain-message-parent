<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cross-domain-check-status">Receiving from imbedded iframe... (open devTools to see if any errors)</div>
    <iframe id="child-iframe" src="https://tinnick.github.io/cross-domain-message-child/" width="100%" frameborder="0"></iframe>
    
    <script>
        const crossDomainCheckStatusElement = document.querySelector('#cross-domain-check-status');
        const childIframeElement = document.querySelector('#child-iframe');

        window.addEventListener('message', event => {
            if (event.data === 'cross-domain-message-child') {
                crossDomainCheckStatusElement.innerHTML = 'SUCCESS!! (child > parent)';

                childIframeElement.contentWindow.postMessage('cross-domain-message-parent');
            }
        });
    </script>
</body>
</html>
